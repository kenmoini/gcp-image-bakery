---
# Seal the VM and do custom configuration
- name: Create the /.unconfigured file
  file:
    path: /.unconfigured
    state: touch

- name: Remove any host keys
  file:
    path: /etc/ssh/ssh_host_*
    state: absent

- name: Reset the hostname file
  copy:
    dest: /etc/hostname
    content: |
      localhost.localdomain

- name: Remove any device rules
  file:
    path: /etc/udev/rules.d/70-*
    state: absent

- name: Remove any log files
  file:
    path: /var/log/*
    state: absent


- name: Disable IPv6 with sysctl
  sysctl: name={{ item }} value=1 state=present reload=yes
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6

- name: Debian | blacklist ipv6 in modprobe
  lineinfile:
    dest: /etc/modprobe.d/blacklist.conf
    line: 'blacklist ipv6'
    mode: '0644'
    create: yes
  notify:
    - rmmodipv6
  when: ansible_os_family == 'Debian'

- name: RedHat | placeholder true for ipv6 in modprobe
  lineinfile:
    dest: /etc/modprobe.conf
    line: 'install ipv6 /bin/true'
    mode: '0644'
    create: yes
  notify:
    - rmmodipv6
  when: ansible_os_family == 'RedHat'

- name: RedHat | disable ipv6 in sysconfig/network
  lineinfile:
    dest: /etc/sysconfig/network
    regexp: "^{{ item.regexp }}"
    line: "{{ item.line }}"
    mode: '0644'
    backup: yes
    create: yes
  with_items:
    - { regexp: 'NETWORKING_IPV6=.*', line: 'NETWORKING_IPV6=NO' }
    - { regexp: 'IPV6INIT=.*', line: 'IPV6INIT=no' }
  notify:
    - restart network
    - restart NetworkManager
  when: ansible_os_family == 'RedHat'